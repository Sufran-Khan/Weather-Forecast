<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="time.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div id="time-weather">
        <!-- <div class="container"> -->
            <div class="Arow">
                <div class="sBox">
                <h1 class="" id="w-location"></h1>
                <h1 class="text-dark" id="w-desc"><h1>
                <h3 class="text-dark" id="w-temp"><h1>
                <h3" class="text-dark" id="w-icon"><h3>
                <img" class="text-dark" id="w-">

               
                </div>  

                <div id="other-data">
                    <ul id="w-details" class="list-group">
                        <li class="list-group-item" id="w-humidity"></li>
                        <li class="list-group-item" id="w-pressure"></li>
                        <li class="list-group-item" id="w-feels-like"></li>
                        <li class="list-group-item" id="w-wind"></li>
                      </ul>
                </div>
                <button type="button" id="btn1" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locModal">
                    Change Location
                  </button> 
                
            </div>
        </div>

        

        <!-- Modal -->
            <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="w-form">
                            <div id="form-group">
                            <label for="fname">City :</label><br>
                            <input type="text" id="fname" name="fname" class="form-control"><br>
                            </div>
                            <!-- <div id="form-group">
                            <label for="lname">State :</label><br>
                            <input type="text" id="lname" name="lname" class="form-control">
                            </div> -->
                          </form>
                          
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="saveNewLoc" class="btn btn-primary" data-bs-dismiss="modal" >Save changes</button>
                    </div>
                </div>
                </div>
            </div>

        
        <div id="date-time"></div>
        
    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="weather.js"></script>
    <script src="time.js"></script>
    
</body>
</html>
